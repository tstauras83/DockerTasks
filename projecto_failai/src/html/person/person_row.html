<tr>
  <td>{{id}}</td>
  <td>{{first_name}}</td>
  <td>{{last_name}}</td>
  <td>{{email}}</td>
  <td>{{code}}</td>
  <td>{{phone}}</td>
  <td>{{address_id}}</td>
  <td><span class="" data-tooltip="{{address}}">{{address}}</span></td>
  <td>
    <a href="/person/edit?id={{id}}"
       data-tooltip="Edit"
       class="btn btn-success btn-small">
      <i class="tiny material-icons">edit</i>
    </a>
    <a href="/person/delete?id={{id}}"
       data-tooltip="delete"
       class="btn btn-danger btn-small">
      <i class="tiny material-icons">delete</i>
    </a>
    <a href="/person/view?id={{id}}"
       data-tooltip="view"
       class="btn btn-primary btn-small">
      <i class="tiny material-icons">pageview</i>
    </a>
  </td>
</tr>
