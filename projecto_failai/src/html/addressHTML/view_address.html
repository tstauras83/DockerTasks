<!DOCTYPE html>
<html lang="en">
<head>
    {{header}}
    <title>{{title}}</title>
</head>
<body class="body">
<h1 class="text-center text-white">view Personal Details</h1>
<div class="col" >
    <div class="card" style="width: 40%; vertical-align: middle;" >
        <img  style="border-radius: 40px" class="" src="http://localhost/image/tauras.jpg" width="100%"/>
        <div class="card-body">
            <h5 class="card-title">{{id}} displayed info</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">Addresss ID: {{address_id}}</li>
            <li class="list-group-item">Country ISO: {{country_iso}}</li>
            <li class="list-group-item">City: {{city}}</li>
            <li class="list-group-item">Street: {{street}}</li>
            <li class="list-group-item">Postcode: {{postcode}}</li>
        </ul>
        <div class="card-body">
            <a class="btn btn-success" href="/address/edit?id={{id}}"
               class="card-link">Edit</a>
            <a class="btn btn-danger" href="/address/delete?id={{id}}">Delete</a>
            <a class="btn btn-danger" href="/address">Return To Table</a>
        </div>
    </div>
</div>
</body>
</html>
