<!DOCTYPE html>
<html lang="en">
<head>
    {{header}}
    <title>{{title}}</title>
</head>
<body>
<h1 class="text-center">Edit and Update</h1>
<div class=" col-xxl-4 col-xl-4 col-md-12 col-sm-12 container">

    <form action="/address/update" method="POST">
        <input type="hidden" class="form-control" name="id" value="{{id}}">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Country ISO</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="country_iso" placeholder="Country ISO" value="{{country_iso}}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Country ISO</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="city" placeholder="City" value="{{city}}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Street</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="street" placeholder="Street" value="{{street}}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">PostCode</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="postcode" placeholder="PostCode" value="{{postcode}}">
            </div>
        </div>

        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
