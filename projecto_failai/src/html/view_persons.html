<!DOCTYPE html>
<html lang="en">
<head>
    {{header}}
</head>
<body class="body">
<h1 class="text-center text-white">view Personal Details</h1>
<div class="col" >
    <div class="card" style="width: 40%; vertical-align: middle;" >
        <img  class="" src="http://localhost/image/tauras.jpg" width="100%"/>
        <div class="card-body">
            <h5 class="card-title">{{first_name}} displayed info</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">First Name: {{first_name}}</li>
            <li class="list-group-item">Last Name: {{last_name}}</li>
            <li class="list-group-item">Email: {{email}}</li>
            <li class="list-group-item">Personal Code: {{code}}</li>
            <li class="list-group-item">Phone Number: {{phone}}</li>
            <li class="list-group-item">Addresss ID: {{address_id}}</li>
        </ul>
        <div class="card-body">
            <a class="btn btn-success" href="/person/edit?id={{id}}"
               class="card-link">Edit</a>
            <a class="btn btn-danger" href="/person/delete?id={{id}}">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
