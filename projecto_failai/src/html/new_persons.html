<!DOCTYPE html>
<html lang="en">
<head>
    {{header}}
</head>
<body>
<h1 class="text-center">Create New Person</h1>

<div class="col-xxl-4 col-xl-4 col-md-12 col-sm-12 container">

    <form action="/person" method="POST">
        <div class="form-group row">
            <label class="col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="first_name" placeholder="First Name">
            </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="email" placeholder="Email">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Personal Code</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="code" placeholder="Code">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Phone</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="phone" placeholder="Phone">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Address ID</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="address_id" placeholder="Address ID">
            </div>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
