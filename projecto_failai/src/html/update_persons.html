<!DOCTYPE html>
<html lang="en">
<head>
    {{header}}
    <title>{{title}}</title>
</head>
<body>
<h1 class="text-center">Edit and Update</h1>
<div class=" col-xxl-4 col-xl-4 col-md-12 col-sm-12 container">

    <form action="/person/update" method="POST">
        <input type="hidden" class="form-control" name="id" value="{{id}}">

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">First Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="first_name" placeholder="First Name"
                       value="{{first_name}}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Last Name</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="last_name" placeholder="Last Name" value="{{last_name}}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Email</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="email" placeholder="Email" value="{{email}}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Code</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="code" placeholder="Code" value="{{code}}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Phone</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="phone" placeholder="Phone" value="{{phone}}">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-3 col-form-label">Address ID</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="address_id" placeholder="Address ID"
                       value="{{address_id}}">
            </div>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>
</body>
</html>
